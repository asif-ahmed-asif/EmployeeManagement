<div class="container mt-4">
  <div class="row">
      <div class="text-end">
        <button routerLink="" class="btn btn-primary" style="width: 150px;">Add Department</button>
      </div>
  </div>
</div>
<div class="container mt-3">
    <h1>Department</h1>
    <table class="table table-striped table-hover mt-3" *ngIf="departments && departments.length > 0">
      <thead>
        <tr class="table-primary">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{department.id}}</td>
          <td>{{department.name}}</td>
          <td>{{department.status}}</td>
        </tr>
      </tbody>
    </table>
    <h2 class="mt-3" *ngIf="!departments || departments.length < 1">Departments not found!</h2>
</div>
