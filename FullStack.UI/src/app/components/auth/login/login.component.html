<div class="pt-3">
  <div class="row">
      <div class="mx-auto col-10 col-md-8 col-lg-6">
          <h2>Login</h2>
          <hr />
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter Email Address"
              [class.is-invalid]="validation['email'].invalid && validation['email'].touched">
              <div *ngIf="validation['email'].touched">
                <small class="text-danger fw-bold" *ngIf="validation['email'].errors && validation['email'].errors['required']">
                  * Email is required!</small>
                <small class="text-danger fw-bold" *ngIf="validation['email'].errors && validation['email'].errors['pattern']">
                  Invalid Email Address</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" formControlName="password"
              [class.is-invalid]="validation['password'].invalid && validation['password'].touched">
              <div *ngIf="validation['password'].touched">
                <small class="text-danger fw-bold" *ngIf="validation['password'].errors && validation['password'].errors['required']">
                  * Password is required!</small>
              </div>
            </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
      </div>
  </div>
</div>
